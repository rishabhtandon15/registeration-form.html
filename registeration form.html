<html>
  <head>
    <title>
      Registeration form 
    </title>
  </head>
  <body>
    <h1 style="text-align: center">
      Registeration Form in Html
    </h1>
    <form style="background-color:rgb(133, 133, 236)">
      <table>
        <tr>
          <td>
            Name:
          </td>
          <td>
            <input type="text" placeholder="Name" name="">
          </td>   
        </tr>
        <tr>
          <td>
            Phone Number:
          </td>
          <td>
            <input type="phone" placeholder="9876******">
          </td>
        </tr>
        <tr>
          <td>
            Email id:
            <td>
              <input type="email" placeholder="example@***8*">
            </td>
          </td>
        </tr>
        <tr>
          <td> Password:
          </td>
          <td>
            <input type="password" placeholder="password">
          </td>
        </tr>
        <tr>
          <td>
            gender
          </td>
          <td>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Trans
            <input type="radio" name="gender">unidentified
          </td>
        </tr>
        <tr>
          <td>
            DOB:
          </td>
          <td>
            <input type="date">
          </td>
        </tr>
        <tr>
          <td>
            Hobbies:
          </td>
          <td>
            <input type="checkbox"singing>singing
            <input type="checkbox"dancing>dancing
            <input type="checkbox"playing>playing
          </td>
        </tr>
        <tr>
          <td>
            Educational Qualification:
          </td>
          <td>
            <select>
              <option>select option</option>
              <option>10+2</option>
              <option>Graduation</option>
              <option>Postgraduation</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            Address:
          </td>
          <td>
            <textarea rows="4" col="20" placeholder="Address"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
